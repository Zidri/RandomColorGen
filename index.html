<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046dd30d2f.js" crossorigin="anonymous"></script>
    <title id="title">Random Color Generator</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="header" id="header">
        <h1>Random Color Generator</h1>
    </div>
    <div class="container">
        <div class="display" id="display">
            <div class="color" id="color"></div>
            <div class="rgb" id="rgb">rgb(0,0,0)</div>
        </div>

        <div class="buttonDisplay">
            <button class="btn" id="convert" onclick="generate()">Generate Color</button>
        </div>

    </div>
</body>

</html>
